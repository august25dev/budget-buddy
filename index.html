<!DOCTYPE html>
<html lang="en">

    <!-- Head Section -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <style>
            table {
            width: 100%; /* Subtract the margin on each side */
            height: 60vh; /* adjust table height here */
            max-width: 100%; /* Align with the body's margin */
            margin: 0 auto; /* Center the table horizontally */
            border-collapse: collapse; /* Ensure proper table formatting */
            }
            html, body {
            margin: 0 auto; /* Remove default margin */
            padding: 0;
            width: calc(100% - 20px);
            height: 100%;
            overflow: hidden; /* Prevent scrolling outside the table */
            font-size: 25px;
            }
        </style>
        <title>BB MK0</title>    

        <!-- Connect app.js -->
        <script src="app.js" defer></script>
    </head>

    <!-- Body Section -->
    <body>
        <!-- Heading -->
        <h1 style="font-size: 30px;">Budget Buddy MK0</h1>
        <!-- Disclaimer -->
        <p> 
            <a href="#" onclick="loadTermsModalContent(); document.getElementById('termsModal').style.display='block'">terms</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://buymeacoffee.com/august25dev">support</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://august25dev.github.io/">more</a>
        </p>

        <!-- Expense Table Section -->
        <section id="expenseTable">
            <table border="1">
                <thead>
                    <tr>
                    <th style="text-align: left;">category</th>
                    <th style="text-align: left;">left / budget</th>
                    </tr>
                </thead>
                <tbody id="budgetTableBody">
                    <!-- Rows will be added here by JavaScript -->
                </tbody>
            </table>    
        </section>

        <!-- Modal for displaying expenses -->
        <div id="myModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black;">
            <div style="background-color: white; margin: 15% auto; padding: 20px; width: 80%; max-width: 400px; overflow-y: auto;">
            <span id="closeModal" style="float: right; font-size: 24px; cursor: pointer;">&times;</span>
            <!-- Modal Heading and Settings Button -->
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h2 id="modalHeading" style="white-space: nowrap;">Expenses</h2>
                <!-- Settings Button -->
                <button id="settingsButton" style="background: none; border: none; cursor: pointer; font-size: 24px;">
                    ⚙️
                </button>
            </div>
            <div id="modalContent" style="max-height: 300px; overflow-y: auto;"> 
                <!-- Any dynamic content should be added here -->
            </div>
            </div>
        </div>

        <!-- Modal2 for expense input -->
        <div id="myModal2" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black;">
            <div style="background-color: white; margin: 15% auto; padding: 20px; width: 80%; max-width: 400px; overflow-y:auto;">
                <span id="closeModal2" style="float: right; font-size: 24px; cursor: pointer;">&times;</span>
                <h2 id="modalHeading2" style="white-space: nowrap;">enter expense:</h2>
                <div id="input-container" style="display: block; margin: 10px auto; text-align: center;">
                    <input 
                        id="expense-input" 
                        type="tel" 
                        inputmode="numeric" 
                        value="0.00"
                        placeholder="enter expense" 
                        style="font-size: 1.5em; padding: 10px; width: 80%; text-align: center;" 
                    />
                </div>
                <div id="modalContent2"> 
                    <!-- Any dynamic content should be added here -->
                </div>
            </div>
        </div>

        <!-- Modal for settings -->
        <div id="settingsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black;">
            <div style="background-color: white; margin: 15% auto; padding: 20px; width: 80%; max-width: 400px; overflow-y: auto;">
                <span id="closeSettingsModal" style="float: right; font-size: 24px; cursor: pointer;">&times;</span>
                <h2 id="settingsModalHeading" style="white-space: nowrap;">settings for</h2>
                <div id="input-container-budget" style="display: block; margin: 10px auto; text-align: center;">
                    <input 
                        id="budget-input" 
                        type="tel" 
                        inputmode="numeric" 
                        value="0.00"
                        placeholder="enter budget" 
                        style="font-size: 1.5em; padding: 10px; width: 80%; text-align: center;" 
                    />
                </div>
                <div id="SettingsModalContent"> 
                    <!-- Any dynamic content should be added here -->
                </div>
                <div id="input-container-name" style="display: block; margin: 10px auto; text-align: center;">
                        <input  
                        id="name-input"
                        type="text"
                        placeholder="enter name"
                        maxlength="20"
                        style="font-size: 1.5em; padding: 10px; width: 80%; text-align: center;" 
                        />
                </div>
                <div id="SettingsModalContent2"> 
                    <!-- Any dynamic content should be added here -->
                </div>
            </div>
        </div>

        <!-- Modal for terms -->
        <div id="termsModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black;">
            <div style="background-color: white; margin: 15% auto; padding: 20px; width: 80%; max-width: 400px; overflow-y: auto;">
            <!-- Modal Heading -->
            <div style="display: flex; align-items: center; justify-content: space-between;">
                <h2 id="modalHeading" style="white-space: nowrap;">Terms</h2>
            </div>
            <div id="termsModalContentStatic" style="max-height: 300px; overflow-y: auto;"> 
                <p> By using the app you agree to terms stated in this <a href="https://github.com/august25dev/budget-buddy/blob/main/README.md">disclaimer</a>.</p>
            </div>
            <div id="termsModalContent" style="max-height: 300px; overflow-y: auto;"> 
                <!-- Any dynamic content should be added here -->
            </div>
            </div>
        </div>
    </body>

</html>
